<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>~ Productivity ~</title>
  
  <!-- Google Font for clean, modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f2f5f7, #dfe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .button-group button {
      padding: 12px 20px;
      font-size: 1.1rem;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .button-group button:hover {
      background-color: #5851db;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Productivity</h1>
    <div class="button-group">
      <button onclick="redirectToURL('https://bulletjournal.com/')">Bullet Journal Page</button>
      <button onclick="redirectToURL('https://www.usa.edu/blog/study-techniques/')">Resources</button>
      <button onclick="redirectToURL('hwLog.html')">Homework Log</button>
      <button onclick="redirectToURL('Playlist_page.html')">Playlist</button>
      <button onclick="redirectToURL('theTimer.html')">Timer</button>
      <button onclick="redirectToURL('Inspo_board.html')">Inspiration Boards</button>
    </div>
  </div>

  <script>
    function redirectToURL(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
